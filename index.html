<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Michael2M" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО-Россия</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <a href="#" class="logo" target="_self">
          <img
            src="./images/_mesto_logo.svg"
            alt="Логотип MESTO"
            class="header__logo"
          />
        </a>
      </header>

      <main class="content page__content section section_size_narrow">
        <section class="profile">
          <div class="profile__user">
            <div class="profile__user-avatar"></div>
            <div
              class="profile__user-info profile__user-info_margins_top-bottom profile__user-info_margins_left-right"
            >
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <p class="profile__user-job">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="button profile__button-edit"
              id="profile-editBtn"
            ></button>
          </div>
          <button type="button" class="button profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div id="edit-profile" class="popup page__popup section">
      <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          type="button"
          class="button popup__button-close"
          id="close-userPopup"
        ></button>
        <form
          name="user_profile"
          class="form"
          autocomplete="off"
          id="user-profile"
        >
          <input
            type="text"
            id="user-name"
            name="user_name"
            maxlength="30"
            minlength="2"
            class="form__input"
          />
          <input
            type="text"
            id="user-job"
            name="user_job"
            maxlength="40"
            minlength="0"
            class="form__input"
          />
          <button
            type="submit"
            class="button form__submit-btn"
            id="user-submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div id="add-place" class="popup page__popup section">
      <div class="popup__window">
        <h2 class="popup__title">Новое место</h2>
        <button
          type="button"
          class="button popup__button-close"
          id="close-placePopup"
        ></button>
        <form name="place_form" class="form" autocomplete="off" id="place-form">
          <input
            type="text"
            id="place-name"
            name="place-name"
            maxlength="30"
            minlength="2"
            class="form__input form__input-place"
            placeholder="Название"
          />
          <input
            type="text"
            id="place-link"
            name="place-link"
            class="form__input form__input-place"
            placeholder="Ссылка на картинку"
          />
          <button
            type="submit"
            class="button form__submit-btn"
            id="place-submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <template id="cards-template">
      <li class="element elements__list-item">
        <img class="element__image" src="" />
        <div class="element__heading">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="button element__trash"></button>
      </li>
    </template>

    <script src="./script/script.js"></script>
  </body>
</html>
