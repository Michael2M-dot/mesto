<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Michael2M" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>МЕСТО-Россия</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <a href="#" class="logo" target="_self">
          <img
            src="./images/_mesto_logo.svg"
            alt="Логотип MESTO"
            class="header__logo header__logo_place"
          />
        </a>
      </header>

      <main class="content page__content section section_size_narrow">
        <section class="profile">
          <div class="profile__user-card">
            <div class="profile__user-avatar"></div>
            <div
              class="profile__user-info profile__user-info_margins_top-bottom profile__user-info_margins_left-right"
            >
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <p class="profile__user-job">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="button profile__edit-btn profile__edit-btn_place"
            ></button>
          </div>
          <button type="button" class="button profile__submit-btn"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element elements__list-item">
              <img
                src="./images/__place_1.jpg"
                alt=" Фото залива Куршская Коса"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Куршская коса</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/elm_3.png"
                alt="Фото горы Эльбрус"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__item_5.jpg"
                alt="Озеро Байкал. Зима. Фотография прозрачного льда озера Байкал"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Байкал</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__item_10.jpg"
                alt="Фото вулкана на полуострове Камчатка"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Камчатка</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__place_5.jpg"
                alt="Карелия. Лето. Фото реки и леса"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Карелия</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/elm_6.png"
                alt="Фото древнего монастыря"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="form popup__form">
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__input-group form__input-group_margin_bottom">
          <img
            src="./images/_close_icon.svg"
            alt="Иконка для закрытия окна"
            class="button form__close-btn form__close-btn_place"
          />
          <input
            type="text"
            id="user-name"
            class="form__input-text form__input-container"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            id="user-job"
            class="form__input-text form__input-container"
            value="Исследователь океана"
          />
        </div>
        <button type="submit" class="button form__submit-btn">Сохранить</button>
      </form>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
