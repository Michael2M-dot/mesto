<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Michael2M" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/script.js" defer></script>
    <title>MESTO-Russia</title>
  </head>

  <body class="page">
    <div class="page__container page__container_pos_padding_top-bottom">
      <header
        class="header header__container header__container_pos_margin_bottom"
      >
        <img
          src="./images/_mesto_logo.svg"
          alt="Логотип MESTO"
          class="header__logo header__logo_pos_margin-left"
        />
      </header>

      <main
        class="content content__container content__container_pos_margin-bottom"
      >
        <section
          class="profile profile__container profile__container_pos_margin-bottom profile__container_pos_margin_left-right"
        >
          <div class="profile__user-wrapper">
            <div class="profile__avatar"></div>
            <div
              class="profile__info profile__info-container profile__info-container_pos_margin_top-bottom profile__info-container_pos_margin_left-right"
            >
              <h2 class="profile__user-name">Жак-Ив Кусто</h2>
              <p class="profile__user-position">Исследователь океана</p>
              <button
                type="button"
                class="profile__edit_btn profile__edit_btn_place"
              >
                <img
                  src="./images/Edit Button.svg"
                  alt=""
                  class="profile__edit_btn_picture"
                />
              </button>
            </div>
          </div>

          <button type="button" class="profile__submit_btn">
            <img
              src="./images/submit_btn_pic.svg"
              alt=""
              class="profile__submit_btn_picture"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/__place_1.jpg" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Куршская коса</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elm_3.png" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/__item_5.jpg" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Байкал</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/__item_10.jpg" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Камчатка</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/__place_5.jpg" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Карелия</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elm_6.png" alt="" class="element__image" />
            <div class="element__heading">
              <h3 class="element__title">Карачаево-Черкесск</h3>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer footer_pos_margin_left-right">
        <div class="footer__copyright">© 2020 Mesto Russia</div>
      </footer>
    </div>

    <div class="popup">
      <form action="" class="form form__container">
        <h1 class="form__title">Редактировать профиль</h1>
        <div class="form__input-group form__input-group_margin_bottom">
          <img src="./images/_close_icon.svg" alt="" class="form__close_btn form__close_btn_place">
          <input
            type="text"
            id="user-name"
            class="form__input-text form__input-container"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            id="user-job"
            class="form__input-text form__input-container"
            value="Исследователь океана"
          />
        </div>
        <button type="submit" class="form__submit_btn">Сохранить</button>
        </button>
      </form>
    </div>
  </body>
</html>
