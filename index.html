<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Michael2M" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/script.js" defer></script>
    <title>MESTO-Russia</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <img
          src="./images/_mesto_logo.svg"
          alt="Логотип MESTO"
          class="header__logo header__logo_place"
        />
      </header>

      <main class="content page__content section section_size_narrow">
        <section class="profile profile__container">
          <div class="profile__user-card">
            <div class="profile__user-avatar"></div>
            <div
              class="profile__user profile__user_margins_top-bottom profile__user_margins_left-right"
            >
              <h1 class="profile__user-name profile__user-name_narrow">
                Жак-Ив Кусто
              </h1>
              <p class="profile__user-job profile__user-name_narrow">
                Исследователь океана
              </p>
              <button
                type="button"
                class="profile__edit-btn profile__edit-btn_place"
              >
                <img
                  src="./images/_edit_button.svg"
                  alt="Иконка с карандашом"
                  class="profile__edit_btn_picture"
                />
              </button>
            </div>
          </div>

          <button type="button" class="profile__submit-btn">
            <img
              src="./images/submit_btn_pic.svg"
              alt="Иконка прямоугольной кнопки с крестиком внутри"
              class="profile__submit-btn-picture"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element elements__list-item">
              <img
                src="./images/__place_1.jpg"
                alt=" Фото залива Куршская Коса"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Куршская коса</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/elm_3.png"
                alt="Фото горы Эльбрус"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__item_5.jpg"
                alt="Озеро Байкал. Зима. Фотография прозрачного льда озера Байкал"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Байкал</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__item_10.jpg"
                alt="Фото вулкана на полуострове Камчатка"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Камчатка</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/__place_5.jpg"
                alt="Карелия. Лето. Фото реки и леса"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Карелия</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element elements__list-item">
              <img
                src="./images/elm_6.png"
                alt="Фото древнего монастыря"
                class="element__image"
              />
              <div class="element__heading">
                <h2 class="element__title">Карачаево-Черкесск</h2>
                <button id="like-btn" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <div class="footer__copyright">© 2020 Mesto Russia</div>
      </footer>
    </div>

    <div class="popup">
      <form class="form popup__form">
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__input-group form__input-group_margin_bottom">
          <img
            src="./images/_close_icon.svg"
            alt="Иконка для закрытия окна"
            class="form__close-btn form__close-btn_place"
          />
          <input
            type="text"
            id="user-name"
            class="form__input-text form__input-container"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            id="user-job"
            class="form__input-text form__input-container"
            value="Исследователь океана"
          />
        </div>
        <button type="submit" class="form__submit-btn">Сохранить</button>
      </form>
    </div>
  </body>
</html>
